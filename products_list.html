<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff6a00;
      padding: 15px 20px;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header button {
      background: white;
      color: #ff6a00;
      padding: 10px 15px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    header button:hover {
      background: #ffe0cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #fafafa;
    }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    .action-btn {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }
    .edit-btn {
      background: #4CAF50;
    }
    .edit-btn:hover {
      background: #3e8e41;
    }
    .delete-btn {
      background: #f44336;
    }
    .delete-btn:hover {
      background: #da190b;
    }
  </style>
</head>
<body>

<header>
  <h1>Products List</h1>
  <button onclick="window.location.href='add_product.html'">+ Add Product</button>
</header>

<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Type</th>
      <th>Fuel</th>
      <th>Capacity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="productTable"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = "https://vddlgrsahdxeaqccgonl.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZGxncnNhaGR4ZWFxY2Nnb25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDI5MTMsImV4cCI6MjA3MDU3ODkxM30.gl1V5WsTylNkS3geEJZQW3JvEoZNi3FMiAhLU9TFP5c"; // Replace with your anon key
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadProducts() {
    const { data, error } = await supabaseClient.from('products').select('*').order('id', { ascending: false });
    if (error) {
      console.error(error);
      return;
    }
    const tableBody = document.getElementById('productTable');
    tableBody.innerHTML = '';
    data.forEach(product => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><img src="${product.image_url}" alt="${product.name}"></td>
        <td>${product.name}</td>
        <td>â‚¹${product.price}</td>
        <td>${product.quantity}</td>
        <td>${product.type}</td>
        <td>${product.fuel_type}</td>
        <td>${product.capacity}</td>
        <td>
          <span class="action-btn edit-btn" onclick="editProduct(${product.id})">Edit</span>
          <span class="action-btn delete-btn" onclick="deleteProduct(${product.id})">Delete</span>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function editProduct(id) {
    window.location.href = `edit_product.html?id=${id}`;
  }

  async function deleteProduct(id) {
    if (!confirm("Are you sure you want to delete this product?")) return;
    const { error } = await supabaseClient.from('products').delete().eq('id', id);
    if (error) {
      console.error(error);
    } else {
      alert("Product deleted successfully");
      loadProducts();
    }
  }

  loadProducts();
</script>

</body>
</html>
