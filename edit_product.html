<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product - 3-Mind-Oven Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #FF6A00;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #FF6A00;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #e55d00;
    }
    img {
      width: 80px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Edit Product</h1>

<form id="editProductForm">
  <label>Product Name</label>
  <input type="text" id="name" required>

  <label>Price</label>
  <input type="number" id="price" required>

  <label>Quantity</label>
  <input type="number" id="quantity" required>

  <label>Type</label>
  <select id="type" required>
    <option value="Pizza Oven">Pizza Oven</option>
    <option value="Gas Stove">Gas Stove</option>
    <option value="Other">Other</option>
  </select>

  <label>Fuel Type</label>
  <select id="fuel_type" required>
    <option value="Gas">Gas</option>
    <option value="Electric">Electric</option>
    <option value="Wood">Wood</option>
  </select>

  <label>Image</label>
  <input type="file" id="image">
  <img id="currentImage" alt="Current Product Image" />

  <button type="submit">Update Product</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = "https://vddlgrsahdxeaqccgonl.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZGxncnNhaGR4ZWFxY2Nnb25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDI5MTMsImV4cCI6MjA3MDU3ODkxM30.gl1V5WsTylNkS3geEJZQW3JvEoZNi3FMiAhLU9TFP5c"; // <-- Replace with anon key
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id");

  async function loadProduct() {
    const { data, error } = await supabaseClient.from("products").select("*").eq("id", productId).single();
    if (error) {
      alert("Error loading product: " + error.message);
      return;
    }
    document.getElementById("name").value = data.name;
    document.getElementById("price").value = data.price;
    document.getElementById("quantity").value = data.quantity;
    document.getElementById("type").value = data.type;
    document.getElementById("fuel_type").value = data.fuel_type;
    document.getElementById("currentImage").src = data.image_url;
  }

  document.getElementById("editProductForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let imageUrl = document.getElementById("currentImage").src;
    const imageFile = document.getElementById("image").files[0];
    
    if (imageFile) {
      const fileName = `${Date.now()}_${imageFile.name}`;
      const { error: uploadError } = await supabaseClient.storage
        .from("product-images")
        .upload(fileName, imageFile, { upsert: true });
      if (uploadError) {
        alert("Image upload failed: " + uploadError.message);
        return;
      }
      imageUrl = `${SUPABASE_URL}/storage/v1/object/public/product-images/${fileName}`;
    }

    const { error } = await supabaseClient
      .from("products")
      .update({
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        quantity: document.getElementById("quantity").value,
        type: document.getElementById("type").value,
        fuel_type: document.getElementById("fuel_type").value,
        image_url: imageUrl
      })
      .eq("id", productId);

    if (error) {
      alert("Error updating product: " + error.message);
    } else {
      alert("Product updated successfully!");
      window.location.href = "products_list.html";
    }
  });

  loadProduct();
</script>

</body>
</html>
